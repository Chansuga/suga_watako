<!-- todo/templates/todo/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <h1>ToDoリスト</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="タスクを入力">
        <button type="submit">追加</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <del>{{ task.title }}</del>
                {% else %}
                    {{ task.title }}
                {% endif %}
                <a href="{% url 'complete_task' task.id %}">[完了]</a>
                <a href="{% url 'delete_task' task.id %}">[削除]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
